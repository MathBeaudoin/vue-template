name: CI Pipeline

on:
    push:
        branches:
            - develop
            - master

jobs:
    format-check:
        name: Format, Test and Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4

            - name: Cache Dependencies
              uses: actions/cache@v4
              env:
                cache-name: cache-node-modules
              with:
                path: ~/.npm
                key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  ${{ runner.os }}-build-${{ env.cache-name }}-
                  ${{ runner.os }}-build-
                  ${{ runner.os }}-

            - name: Install Dependencies
              run: |
                  # To prevent the following bug:
                  # Error: Cannot find module @rollup/rollup-linux-x64-gnu. npm has a bug related to optional dependencies (https://github.com/npm/cli/issues/4828)
                  rm -rf package-lock.json node_modules/    
                  npm i
                  npm install -g vite
                  npm install -g vitest

            - name: Check Format
              run: npm run format

            - name: Setup .env
              run: |
                  touch .env
                  echo VITE_APP_URL=http://localhost:5173 >> .env

            - name: Check Tests
              run: npm run test

            - name: Check Build
              run: npm run build
